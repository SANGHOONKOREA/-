          // 엑셀 파일 파싱
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          
          // 필수 시트 확인
          const requiredSheets = ["그룹", "세션", "챗봇"];
          for (const sheet of requiredSheets) {
            if (!workbook.SheetNames.includes(sheet)) {
              showToast(`필수 시트 "${sheet}"가 없습니다. 템플릿을 확인하세요.`, true);
              return;
            }
          }
          
          // 그룹 데이터 추출
          const groupsSheet = workbook.Sheets["그룹"];
          const groupsData = XLSX.utils.sheet_to_json(groupsSheet);
          
          // 세션 데이터 추출
          const sessionsSheet = workbook.Sheets["세션"];
          const sessionsData = XLSX.utils.sheet_to_json(sessionsSheet);
          
          // 챗봇 데이터 추출
          const chatbotsSheet = workbook.Sheets["챗봇"];
          const chatbotsData = XLSX.utils.sheet_to_json(chatbotsSheet);
          
          // 데이터 처리 및 업로드
          processExcelData(groupsData, sessionsData, chatbotsData);
          
        } catch (err) {
          console.error("엑셀 파일 처리 오류:", err);
          showToast("엑셀 파일 처리 중 오류가 발생했습니다.", true);
        }
      };
      
      reader.onerror = function() {
        showToast("파일 읽기 실패", true);
      };
      
      reader.readAsArrayBuffer(file);
    }
    
    // 엑셀 데이터 처리 및 업로드
    function processExcelData(groupsData, sessionsData, chatbotsData) {
      // 데이터 유효성 검사
      if (!groupsData || groupsData.length === 0) {
        showToast("그룹 데이터가 없습니다.", true);
        return;
      }
      
      // 새 데이터 준비
      const newGroups = [];
      const newGroupSessions = {};
      
      // 그룹 데이터 처리
      for (const groupRow of groupsData) {
        // 필수 필드 확인
        if (!groupRow.id || !groupRow.name || !groupRow.type) {
          showToast("그룹 데이터에 필수 필드가 누락되었습니다.", true);
          continue;
        }
        
        // 그룹 객체 생성
        const groupId = parseInt(groupRow.id);
        const group = {
          id: groupId,
          name: groupRow.name,
          type: groupRow.type,
          chatbots: [],
          createdAt: groupRow.createdAt || new Date().toISOString(),
          createdBy: groupRow.createdBy || currentUid,
          importedAt: new Date().toISOString(),
          importedBy: currentUid
        };
        
        // 세션 데이터 처리
        const groupSessions = [];
        
        // 전체 세션 추가
        groupSessions.push({
          id: "all",
          title: "전체"
        });
        
        // 해당 그룹의 세션 필터링 및 추가
        for (const sessionRow of sessionsData) {
          if (parseInt(sessionRow.groupId) === groupId && sessionRow.sessionId !== "all") {
            groupSessions.push({
              id: sessionRow.sessionId,
              title: sessionRow.title,
              createdAt: new Date().toISOString(),
              createdBy: currentUid
            });
          }
        }
        
        // 챗봇 데이터 처리
        for (const botRow of chatbotsData) {
          if (parseInt(botRow.groupId) === groupId) {
            // 챗봇 객체 생성
            const bot = {
              id: parseInt(botRow.id),
              name: botRow.name,
              url: botRow.url,
              session: botRow.session || "all",
              custom: true,
              createdAt: botRow.createdAt || new Date().toISOString(),
              createdBy: botRow.createdBy || currentUid,
              importedAt: new Date().toISOString(),
              importedBy: currentUid
            };
            
            // 그룹에 챗봇 추가
            group.chatbots.push(bot);
          }
        }
        
        // 결과 데이터에 추가
        newGroups.push(group);
        newGroupSessions[groupId] = groupSessions;
      }
      
      // 데이터 유효성 재확인
      if (newGroups.length === 0) {
        showToast("처리할 데이터가 없습니다.", true);
        return;
      }
      
      // 기존 데이터와 병합 확인
      const mergeMode = confirm("기존 데이터와 병합하시겠습니까? '취소'를 선택하면 기존 데이터를 덮어씁니다.");
      
      let updatedGroups = [];
      let updatedGroupSessions = {};
      
      if (mergeMode) {
        // 기존 데이터와 병합
        updatedGroups = [...chatbotGroups];
        updatedGroupSessions = {...groupSessions};
        
        // 그룹 병합
        for (const newGroup of newGroups) {
          const existingIndex = updatedGroups.findIndex(g => g.id === newGroup.id);
          
          if (existingIndex !== -1) {
            // 기존 그룹 업데이트
            updatedGroups[existingIndex].name = newGroup.name;
            updatedGroups[existingIndex].type = newGroup.type;
            
            // 챗봇 병합
            const existingBotIds = updatedGroups[existingIndex].chatbots.map(b => b.id);
            
            for (const newBot of newGroup.chatbots) {
              if (!existingBotIds.includes(newBot.id)) {
                updatedGroups[existingIndex].chatbots.push(newBot);
              }
            }
          } else {
            // 새 그룹 추가
            updatedGroups.push(newGroup);
          }
          
          // 세션 병합
          if (updatedGroupSessions[newGroup.id]) {
            // 기존 세션과 병합
            const existingSessionIds = updatedGroupSessions[newGroup.id].map(s => s.id);
            
            for (const newSession of newGroupSessions[newGroup.id]) {
              if (!existingSessionIds.includes(newSession.id)) {
                updatedGroupSessions[newGroup.id].push(newSession);
              }
            }
          } else {
            // 새 세션 추가
            updatedGroupSessions[newGroup.id] = newGroupSessions[newGroup.id];
          }
        }
      } else {
        // 기존 데이터 덮어쓰기
        updatedGroups = newGroups;
        updatedGroupSessions = newGroupSessions;
      }
      
      // Firebase에 데이터 저장
      Promise.all([
        db.ref("chatbotGroups").set(updatedGroups),
        db.ref("groupSessions").set(updatedGroupSessions)
      ]).then(() => {
        // 상태 업데이트
        chatbotGroups = updatedGroups;
        groupSessions = updatedGroupSessions;
        
        // 활동 로깅
        logUserActivity("upload_excel_data", { 
          groupsCount: newGroups.length,
          chatbotsCount: newGroups.reduce((count, group) => count + group.chatbots.length, 0),
          mergeMode: mergeMode
        });
        
        // UI 업데이트
        renderSidebar();
        
        if (selectedGroupId === "all") {
          renderAllGroupsContent();
        } else {
          const group = chatbotGroups.find(g => g.id == selectedGroupId);
          if (group) {
            renderContentForGroup(group);
          } else if (chatbotGroups.length > 0) {
            selectGroup(chatbotGroups[0].id);
          }
        }
        
        // 모달 닫기
        closeExcelUploadModal();
        
        // 성공 메시지 표시
        showToast("데이터가 성공적으로 업로드되었습니다.");
      }).catch(err => {
        console.error("데이터 업로드 실패:", err);
        showToast("데이터 업로드 실패: " + err.message, true);
      });
    }
    
    // 엑셀 내보내기
    function exportToExcel() {
      // 권한 확인
      if (!checkPermission("관리자")) return;
      
      // 워크북 생성
      const wb = XLSX.utils.book_new();
      
      // 그룹 데이터 시트 생성
      const groupsData = [["id", "name", "type", "createdAt", "createdBy", "chatbotsCount"]];
      
      chatbotGroups.forEach(group => {
        groupsData.push([
          group.id,
          group.name,
          group.type,
          group.createdAt,
          group.createdBy,
          group.chatbots ? group.chatbots.length : 0
        ]);
      });
      
      const groupsSheet = XLSX.utils.aoa_to_sheet(groupsData);
      XLSX.utils.book_append_sheet(wb, groupsSheet, "그룹");
      
      // 세션 데이터 시트 생성
      const sessionsData = [["groupId", "sessionId", "title", "createdAt", "createdBy"]];
      
      Object.entries(groupSessions).forEach(([groupId, sessions]) => {
        sessions.forEach(session => {
          sessionsData.push([
            groupId,
            session.id,
            session.title,
            session.createdAt || "",
            session.createdBy || ""
          ]);
        });
      });
      
      const sessionsSheet = XLSX.utils.aoa_to_sheet(sessionsData);
      XLSX.utils.book_append_sheet(wb, sessionsSheet, "세션");
      
      // 챗봇 데이터 시트 생성
      const chatbotsData = [["groupId", "groupName", "id", "name", "url", "session", "createdAt", "createdBy"]];
      
      chatbotGroups.forEach(group => {
        if (group.chatbots && group.chatbots.length > 0) {
          group.chatbots.forEach(bot => {
            chatbotsData.push([
              group.id,
              group.name,
              bot.id,
              bot.name,
              bot.url,
              bot.session || "all",
              bot.createdAt || "",
              bot.createdBy || ""
            ]);
          });
        }
      });
      
      const chatbotsSheet = XLSX.utils.aoa_to_sheet(chatbotsData);
      XLSX.utils.book_append_sheet(wb, chatbotsSheet, "챗봇");
      
      // 엑셀 파일 다운로드
      const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
      XLSX.writeFile(wb, `챗봇_데이터_${timestamp}.xlsx`);
      
      // 활동 로깅
      logUserActivity("export_excel_data", {
        groupsCount: chatbotGroups.length,
        chatbotsCount: chatbotsData.length - 1
      });
      
      // 토스트 메시지 표시
      showToast("데이터가 엑셀 파일로 내보내기 되었습니다.");
      
      // 관리자 패널 닫기
      if (isAdminPanelOpen) toggleAdminPanel();
    }
    
    /****************************************
     20) 브라우저 지원 확인
    *****************************************/
    function checkBrowserSupport() {
      // 최소 지원 브라우저 버전
      const minVersions = {
        'Chrome': 60,
        'Firefox': 60,
        'Safari': 12,
        'Edge': 15
      };
      
      // 브라우저 정보 확인
      const browserInfo = getBrowserInfo();
      const browserVersion = parseFloat(browserInfo.version);
      
      // 지원되는 브라우저인지 확인
      if (minVersions[browserInfo.name] && browserVersion < minVersions[browserInfo.name]) {
        // 지원되지 않는 브라우저 경고
        showToast("현재 사용 중인 브라우저는 이 애플리케이션에서 완전히 지원되지 않을 수 있습니다. 최신 브라우저로 업그레이드하세요.", true);
      }
    }
    
    /****************************************
     21) 문서 준비 완료 시 추가 초기화
    *****************************************/
    // 문서 로드 완료 후 실행
    document.addEventListener("DOMContentLoaded", function() {
      console.log("S&SYS AI 챗봇 포털이 초기화되었습니다.");
      
      // 응답형 디자인을 위한 초기 체크
      checkMobileDevice();
      
      // 브라우저 지원 확인
      checkBrowserSupport();
    });
  </script>
